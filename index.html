<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <title>Document</title>
</head>
<body>

<div class="container main">
    <div class="calculator">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <input type="text" id="result" class="input">
        </div>
        
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <button onclick="get_num('9')" class="btn">9</button>
            <button onclick="get_num('8')" class="btn">8</button>
            <button onclick="get_num('7')" class="btn">7</button>
            <button onclick="get_num('+')" class="btn">+</button>
            <button onclick="okgoogle()" class="btn">  c   </button>
        </div>
        
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <button onclick="get_num('6')" class="btn">6</button>
            <button onclick="get_num('5')" class="btn">5</button>
            <button onclick="get_num('4')" class="btn">4</button>
            <button onclick="get_num('-')" class="btn">-</button>
        </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <button onclick="get_num('3')" class="btn">3</button>
                <button onclick="get_num('2')" class="btn">2</button>
                <button onclick="get_num('1')" class="btn">1</button>
                <button onclick="get_num('*')" class="btn">X</button>
            </div>
</div>

<div class="row">
    <div class="col-md-12 col-lg-12">
        <button onclick="get_result()" class="btn">=</button>
        <button onclick="get_num('0')" class="btn">0</button>
        <button onclick="get_num('.')" class="btn">.</button>
        <button onclick="get_num('/')" class="btn">/</button>
    </div>
</div>
</div>

<!-- <a href="#" onclick="love()">my</a> -->

</body>
<script src="app.js"></script>
</html>
